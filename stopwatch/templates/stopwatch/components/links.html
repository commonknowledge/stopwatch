{% load static wagtailcore_tags ckbootstrap_tags wagtailembeds_tags %}

<div class="row g-4 {% if value.heading %}{{value.heading|slugify}}{% endif %}">
  {% if value.heading %}
  <h2>{{value.heading}}</h2>
  {% endif %}
  <div class="linkblock-links-container {% if not value.heading %}mt-0{% endif %} {% if value.heading %}{{value.heading|slugify}}{% endif %}">
    <div class="linkblock-links-list">
      {% for link_block in self.links %}
        {% include_block link_block %}
      {% endfor %}
    </div>
  </div>
</div>
