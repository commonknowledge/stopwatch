{% load wagtailimages_tags wagtailcore_tags %}

<h2 class="microcopy text-primary my-5 text-center">
  {{self.heading}}
</h2>

<section class="row mb-3">
  {% for page in qs %}
    <a class="col-12 link-reset " href="{{page.url}}">
      <div class="bg-white p-3">
        <h3>{{page.title}}</h3>
        
        <div>
          {{page.intro_text|richtext}}
        </div>
      </div>

      {% image page.photo width-320 class="card-img-top cover" %}
    </a>
  {% endfor %}
</section>
