{% extends "base.html" %}
{% load static ckbootstrap_tags wagtailcore_tags wagtailimages_tags django_bootstrap5 %}

{% block content %}

{% if self.photo %}
{% image self.photo height-500 class="img-fluid" %}
{% endif %}

<header class="container my-4">
  <h1>{{self.title}}</h1>
</header>

<main class="container streamfield">
  {% include_block self.thank_you_page %}
</main>

{% endblock content %}
