{% load ckwagtail_tags %}

<div class="d-flex flex-column py-3 h-100">
  <h3 class="heading-large mb-2">{{self.title}}</h3>
  
  <div class="paragraph-container max-lines-6 mb-3">
    {{self.content}}
  </div>

  <span class="flex-grow-1"></span>
  
  {% if self.author %}
    {% include "stowpatch/includes/avatar.htm" with person=self.author %}
  {% endif %}

  <span class="flex-grow-1"></span>
  
  {% if self.related_page %}
    <a class="btn btn-outline-primary" href="{{self.related_page.url}}">
      {% if self.call_to_action %}
      {{self.call_to_action}}
      {% else %}
      {{self.related_page}}
      {% endif %}
    </a>
  {% endif %}  
</div>
