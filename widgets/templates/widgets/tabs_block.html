<h2 class="microcopy">
  {{self.heading}}
</h2>

<ul class="nav" id="{{self.heading|slugify}}-tabs" role="tablist">
  {% for item in tab_data %}
    <li class="nav-item me-2" role="presentation">
      <button class="btn btn-sm btn-outline-primary{% if forloop.first %} active{% endif %}" id="{{item.meta.short_title|slugify}}-tab" data-bs-toggle="tab" data-bs-target="#{{item.meta.short_title|slugify}}-content" type="button" role="tab" aria-controls="{{item.meta.short_title|slugify}}-content" aria-selected="{% if forloop.first %}true{% else %}false{% endif %}">
        <i class="bi-{{item.meta.icon}}"></i>
        {{item.meta.short_title}}
      </button>
    </li>
  {% endfor %}
</ul>

<div class="tab-content" id="{{self.heading|slugify}}-content">
  {% for item in tab_data %}
    <div class="tab-pane fade show{% if forloop.first %} active{% endif %}" id="{{item.meta.short_title|slugify}}-content" role="tabpanel" aria-labelledby="{{item.meta.short_title|slugify}}-tab">
      <div class="position-relative d-flex flex-column justify-content-between block-lg py-4">
        {{ item.tab }}
      </div>
    </div>
  {% endfor %}
</div>
