{% load wagtailcore_tags wagtailimages_tags %}

<div class="row">
  <div class="col-9">
    {{self.content}}
  </div>
  <div class="col-3">
    {% for img in side_images_with_links %}
      {% if img.issue %}
        <a href="{{img.issue.url}}">
          {% image img.img width-197 class="mb-5" alt=img.issue.search_meta_info %}
        </a>
      {% else %}
        {% image img.img width-197 class="mb-5" %}
      {% endif %}
    {% endfor %}
  </div>
</div>
